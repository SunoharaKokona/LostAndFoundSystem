<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>珠海市文园中学失物招领智能系统 - 取回失物</title>
    <link rel="stylesheet" href="../static/CSS/RetrieveLostItem.css"> 
    <script src="../static/JS/RetrieveLostItem.js"></script>
</head>
<body>
    <div class="header">
        <img src="../static/Images/Icon.jpeg" alt="Logo">
        <h1>珠海市文园中学失物招领智能系统</h1>
    </div>
    <div class="nav">
        <a href="Index.html">主页</a>
        <a href="SubmitLostItem.html">存放失物</a>
        <a href="#">取失物</a>
        <a href="InquireLostItem.html">查询失物</a>
        <a href="Login.html">设置</a>
    </div>
    <div class="content"> 
        <h2>取回失物</h2>
        <form method="post" action="/retrieve_item" class="retrieve-form" onsubmit="submitForm(event)"> 
            <input type="hidden" id="itemId" name="itemId" value="{{ request.args.get('item_id') }}">
            <label for="retriever">领取人:</label>
            <input type="text" id="retriever" name="retriever" required><br><br> 
            <label for="retrieveDate">领取日期:</label>
            <input type="date" id="retrieveDate" name="retrieveDate" required value="{{ today_date }}"><br><br>
            <button type="submit">提交</button>
        </form>
    </div>
    <script>
        // 自动填写日期为本日日期
        document.getElementById('retrieveDate').value = new Date().toISOString().split('T')[0];
    </script>
    <div class="footer" style="text-align: center;">
        <p>版权所有 © 2023 ChinaTerraStudio</p>
    </div>
</body>
</html>
